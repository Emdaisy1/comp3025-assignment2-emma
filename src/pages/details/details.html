<ion-header>

  <ion-navbar>
    <ion-title>To-Do Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>To-do Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Notes</ion-label>
      <ion-textarea [(ngModel)]="details" name="details"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-checkbox [(ngModel)]="complete" name="complete"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button (click)="saveToDo($key, name, details, complete)">
    <ion-icon name="checkmark"></ion-icon>
    Save</button>
</ion-content>
