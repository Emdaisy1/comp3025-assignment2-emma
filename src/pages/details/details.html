<ion-header>

  <ion-navbar>
    <ion-title>To-Do Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-input stacked-label>
      <ion-label>To-Do Name</ion-label>
      <input type="text" [(ngModel)]="todo.name">
    </ion-input>
    <ion-input stacked-label>
      <ion-label>Details</ion-label>
      <input type="text" [(ngModel)]="todo.details">
    </ion-input>
  </ion-list>
  <button (click)="saveToDo()">
    <ion-icon name="checkmark"></ion-icon>
    Save</button>
</ion-content>
