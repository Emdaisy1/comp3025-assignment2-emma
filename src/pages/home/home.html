<ion-header>
  <ion-navbar>
    <ion-title>To-Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>To-Do List</h1>
  <button ion-button (click)="addToDo()">
    <ion-icon name="add"></ion-icon>
    Add New To-Do
  </button>
  <ion-list inset>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item>
        <ion-row>
          <ion-col>
            {{todo.name}}
          </ion-col>
          <ion-col>
            {{todo.details}}
          </ion-col>
          <ion-col>
            {{todo.completed}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
        <ion-icon name="build" ></ion-icon>
        Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
