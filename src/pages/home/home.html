<ion-header>
  <ion-navbar>
    <ion-title>To-Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>To-Do List</h1>
  <button ion-button (click)="addToDo()">
    Add New To-Do
  </button>
  <!-- Display how many to-dos the user has left -->
  <ion-badge color="light">You have {{totalTodos}} to-dos remaining!</ion-badge>
  <ion-list inset>
      <ion-row>
        <ion-col>To-Do</ion-col>
        <ion-col>Details</ion-col>
        <ion-col>Completed?</ion-col>
        <ion-col></ion-col>
      </ion-row>
    <!-- Pull in the to-dos and set up the fields for each -->
    <ion-list inset *ngFor="let todo of todos | async">
      <ion-row class="{{todo.complete}}">
        <ion-col>{{todo.name}}</ion-col>
        <ion-col>{{todo.details}}</ion-col>
        <!-- Bind check box to a function to update complete/incomplete on check/uncheck -->
        <ion-col><ion-checkbox checked="{{todo.complete}}" color="primary" (click)="updateComplete(todo.$key, todo.complete)"></ion-checkbox></ion-col>
         <button ion-button item-right color="primary" (click)="editToDo(todo.$key, todo.name, todo.details, todo.complete)">
           Edit
         </button>
      </ion-row>
    </ion-list>
  </ion-list>
</ion-content>
